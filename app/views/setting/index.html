<div ng-app="settingApp">

    <div ng-controller="IndexCtrl">
        <div class="spinner" ng-show="loading"></div>



        <form class="input-group" ng-init="init()">
            <label>Device Name</label>
            <div class="input-row">
                <input type="text" placeholder="Device Name" ng-model="devicename">
            </div>
            <label>Background Updates</label>
            <div class="input-row">
                <switch-button ng-model="settings.bg_updates"></switch-button>
             </div>
            <label>Update Frequency</label>
            <div class="input-row">
                <input type="text" placeholder="1" ng-model="settings.bg_update_interval">
            </div>

            <label>Compass</label>
            <div class="input-row">
                <switch-button ng-model="settings.compass"></switch-button>
             </div>

             <label>Accelerometer</label>
             <div class="input-row">
                 <switch-button ng-model="settings.accelerometer"></switch-button>
              </div>

              <label>Geolocation</label>
              <div class="input-row">
                  <switch-button ng-model="settings.geolocation"></switch-button>
               </div>

            <button class="btn btn-primary btn-block" hm-tap="update()">Save</button>
        </form>

        <div class="card">
            <ul class="table-view">
                <li class="table-view-cell">
                    <strong>UUID:</strong>
                    <br>
                    <span>{{ mobileuuid }}</span>
                </li>
                <li class="table-view-cell" hm-tap="revealMobileToken()">
                    <strong>Token:</strong>
                    <br>
                    <span>{{ mobiletoken_dummy }}</span>
                </li>
            </ul>
        </div>

    </div>

</div>
