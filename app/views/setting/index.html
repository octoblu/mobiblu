<div ng-app="settingApp">

    <div ng-controller="IndexCtrl">
        <div class="spinner" ng-show="loading"></div>



        <form class="input-group" ng-init="init()">
            <label>Device Name</label>
            <div class="input-row">
                <input type="text" placeholder="Device Name" ng-model="devicename">
            </div>
            <label>Background Updates</label>
            <div class="input-row">
                <div ng-model="settings.bg_updates" class="toggle pull-right" ng-class="{ active : settings.bg_updates }" ng-click="toggleSwitch('bg_updates')">
                    <div class="toggle-handle"></div>
                </div>
             </div>
            <label>Update Frequency</label>
            <div class="input-row">
                <input type="number" placeholder="1" ng-model="settings.update_interval">
            </div>

            <label>Compass</label>
            <div class="input-row">
                <div ng-model="settings.compass" class="toggle pull-right" ng-class="{ active : settings.compass }" ng-click="toggleSwitch('compass')">
                    <div class="toggle-handle"></div>
                </div>
             </div>

             <label>Accelerometer</label>
             <div class="input-row">
                 <div ng-model="settings.accelerometer" class="toggle pull-right" ng-class="{ active : settings.accelerometer }" ng-click="toggleSwitch('accelerometer')">
                     <div class="toggle-handle"></div>
                 </div>
              </div>

              <label>Geolocation</label>
              <div class="input-row">
                  <div ng-model="settings.geolocation" class="toggle pull-right" ng-class="{ active : settings.geolocation }" ng-click="toggleSwitch('geolocation')">
                      <div class="toggle-handle"></div>
                  </div>
               </div>

            <button class="btn btn-primary btn-block" hm-tap="update()">Save</button>
        </form>

        <div class="card">
            <ul class="table-view">
                <li class="table-view-cell">
                    <strong>UUID:</strong>
                    <br>
                    <span>{{ mobileuuid }}</span>
                </li>
                <li class="table-view-cell" hm-tap="revealMobileToken()">
                    <strong>Token:</strong>
                    <br>
                    <span>{{ mobiletoken_dummy }}</span>
                </li>
            </ul>
        </div>

    </div>

</div>
