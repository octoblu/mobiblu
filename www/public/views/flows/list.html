<div>

    <div ng-controller="FlowCtrl" ng-init="init()">

        <div ng-include src="'/public/views/system/loading.html'"></div>

        <p class="content-padded">Trigger flows with a click of a button.</p>

        <div class="card">
            <ul class="table-view">
                <li class="table-view-cell" ng-repeat="topic in topics" ng-click="triggerTopic(topic)">
                    {{ topic.name }}
                    <span ng-show="topic.sent"><i class="fa fa-check-circle"></i></span>
                </li>
            </ul>
        </div>


    </div>

</div>
