<div>

    <div ng-controller="PluginCtrl" ng-init="findOne()">

        <p class="content-padded">Viewing {{ plugin.name }}</p>

        <form class="input-group">
            <label>Enable Plugin</label>
            <div class="input-row">
                <div ng-model="enabled" class="toggle pull-right" ng-class="{ active : plugin.enabled }" ng-click="toggleEnabled()">
                    <div class="toggle-handle"></div>
                </div>
            </div>

            <div ng-show="subdevice">
                <input type="text" placeholder="Device Name" ng-model="subdevice.name">
                <div id="options-editor">
                </div>
                <button class="btn btn-success btn-block" ng-click="savePlugin()">Save</button>
            </div>

            <div class="card">
                <ul class="table-view">
                    <li class="table-view-cell" ng-repeat="device in plugin.subdevices" ng-show="device.name.length" ng-click="selectSubdevice(device)">
                        <span>
                            {{ device.name }}
                        </span>
                    </li>
                </ul>
            </div>

            <button class="btn btn-success btn-block btn-outlined" ng-click="addSubdevice()">Add Device</button>

            <button class="btn btn-negative btn-block btn-outlined" ng-click="removePlugin()">Remove Plugin</button>
        </form>

    </div>

</div>
