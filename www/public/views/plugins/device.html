<div>

    <div ng-controller="PluginCtrl" ng-init="loadSubdevice()">

        <div ng-include src="'/public/views/system/loading.html'"></div>

        <p class="content-padded"><h3>Adding Device</h3></p>

        <form class="input-group">

            <div ng-show="subdevice">
                <input type="text" placeholder="Device Name" ng-model="subdevice.name">
                <div id="options-editor">
                </div>
                <button class="btn btn-success btn-block" ng-click="savePlugin()">Save</button>
                <button class="btn btn-negative btn-block" ng-click="deleteDevice()">Delete</button>
            </div>
        </form>


    </div>

</div>
