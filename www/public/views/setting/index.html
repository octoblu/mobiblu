<div ng-app="settingApp">

    <div ng-controller="SettingCtrl" ng-init="init()">
        <div ng-include src="'/public/views/system/loading.html'"></div>

        <div>

            <form class="input-group" >
                <label>Device Name</label>
                <input type="text" placeholder="Device Name" ng-model="devicename" ng-blur="update()">
                <label>Background Updates</label>
                <div class="input-row">
                    <toggle-switch model="settings.bg_updates" change="update"></toggle-switch>
                </div>
                <label>Update Frequency (minutes)</label>
                <div class="input-row">
                    <select ng-model="settings.update_interval" style="height: 40px;" ng-options="minute as minute for minute in minutes" class="form-control" id="update_interval" ng-change="update()"></select>
                </div>

            </form>

            <div class="input-row">
                <toggle-switch model="settings.developer_mode" change="update"></toggle-switch>
            </div>

            <div ng-show="settings.developer_mode">
                <hr>
                <div class="content-padded">This mode enables you to clear all installed plugins and to bypass our plugin whitelist.</div>
                <button class="btn btn-negative btn-block btn-outlined" ng-click="clearPlugins()">Clear Plugins</button>
            </div>



            <div class="card">
                <ul class="table-view">
                    <li class="table-view-cell">
                        <strong>UUID:</strong>
                        <br>
                        <span>{{ mobileuuid }}</span>
                    </li>
                    <li class="table-view-cell" hm-tap="revealMobileToken()">
                        <strong>Token:</strong>
                        <br>
                        <span>{{ mobiletoken_dummy }}</span>
                    </li>
                </ul>
            </div>

        </div>

    </div>

</div>
