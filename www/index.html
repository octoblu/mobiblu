<html>

<head>
    <meta charset="utf-8">
    <title>Octoblu Mobile</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- cordova.js is served from localhost to ensure the correct version -->
    <script id="ag-cordova-loader" src="http://localhost/cordova.js"></script>

    <script src="/components/steroids-js/steroids.js"></script>
    <script src="/components/steroids-addons/index.js"></script>

    <!-- Include the compiled Ratchet CSS -->
    <link href="/assets/ratchet/dist/css/ratchet.min.css" rel="stylesheet">

    <link href="/assets/ratchet/dist/css/ratchet-theme-ios.css" rel="stylesheet">

    <script src="/javascripts/utils.js"></script>
    <script src="/javascripts/touchstart.js"></script>

    <!-- Include the compiled Ratchet JS -->

    <link rel="stylesheet" href="/stylesheets/application.css" />
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/stylesheets/custom.css" />

    <!-- Skynet.js -->
    <script src="/assets/skynet/skynet.bundle.js"></script>

    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/components/lodash/dist/lodash.min.js"></script>

    <script src="/components/angular/angular.min.js"></script>
    <script src="/components/angular-route/angular-route.js"></script>
    <script src="/components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/components/angular-ui-utils/ui-utils.min.js"></script>
    <script src="/components/restangular/dist/restangular.min.js"></script>

    <script src="/assets/smoothie/smoothie.js"></script>

    <script src="/vendor/hammerjs/hammer.min.js"></script>
    <script src="/vendor/angular-hammer/angular-hammer.js"></script>

    <script src="/components/json-editor/dist/jsoneditor.min.js" type="text/javascript"></script>

    <script src="/javascripts/octoblu.js"></script>

    <script src="/public/skynet/bundle.js"></script>

    <script src="/models/models.js"></script>

    <script src="/public/app/app.js"></script>
    <script src="/public/app/config.js"></script>

    <script src="/public/angular/directives/message-grapher/message-grapher.js"></script>

    <script src="/controllers/home.js"></script>
    <script src="/controllers/messages.js"></script>
    <script src="/controllers/setting.js"></script>
    <script src="/controllers/system.js"></script>
    <script src="/controllers/sensors.js"></script>
    <script src="/controllers/plugins.js"></script>
    <script src="/controllers/flows.js"></script>

    <script src="/public/app/init.js"></script>

    <!-- Plugins -->
    <script src="/public/plugins/bundle.js"></script>
    <script src="/public/plugins/init.js"></script>
</head>

<body>
    <div id="content">
        <header ng-controller="HeaderCtrl" ng-init="init()" class="bar bar-nav">
            <button ng-show="backbtn" ng-click="goBack()" class="btn btn-link btn-nav pull-left">
                <span class="icon icon-left-nav"></span>
                Back
            </button>
            <h1 class="title">Mobiblu</h1>
            <button ng-show="loggedin && !showLogout" ng-click="settings()" class="btn btn-link btn-nav pull-right">
                Settings
            </button>
            <button ng-show="loggedin && showLogout" ng-click="logout()" class="btn btn-link btn-nav pull-right">
                Logout
            </button>
        </header>
        <div ng-controller="SubHeaderCtrl" class="bar bar-standard bar-header-secondary">
            <a href="index.html#!/activity" id="sensor-activity" class="btn pull-right">
                Activity <span class="badge badge-negative" id="sensor-activity-badge">0</span>
            </a>
        </div>
        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content" data-ng-view></div>

        <nav ng-controller="FooterCtrl" ng-init="init()" class="bar bar-tab" ng-show="loggedin">
            <a class="tab-item" href="index.html#!/" ng-class="{active: isActive('/')}" data-ignore="push">
                <span class="icon fa fa-tachometer"></span>
                <span class="tab-label">Dashboard</span>
            </a>
            <a class="tab-item" href="index.html#!/plugins" ng-class="{active: isActive('/plugins')}" data-transition="fade">
                <span class="icon fa fa-puzzle-piece"></span>
                <span class="tab-label">Devices</span>
            </a>
            <a class="tab-item" href="index.html#!/sensors" ng-class="{active: isActive('/sensors')}" data-transition="fade">
                <span class="icon fa fa-crosshairs"></span>
                <span class="tab-label">Sensors</span>
            </a>
            <a class="tab-item" href="index.html#!/messages" ng-class="{active: isActive('/messages')}" data-transition="fade">
                <span class="icon fa fa-comments"></span>
                <span class="tab-label">Messages</span>
            </a>
            <a class="tab-item" href="index.html#!/flows" ng-class="{active: isActive('/flows')}" data-transition="fade">
                <span class="icon fa fa-sitemap"></span>
                <span class="tab-label">Flows</span>
            </a>
        </nav>
    </div>
</body>

</html>
