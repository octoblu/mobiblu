<div ng-controller="SettingCtrl" ng-init="init()">

    <div>

        <form class="input-group">
            <label>Device Name</label>
            <input type="text" placeholder="Device Name" ng-model="device.name" ng-blur="update()">
            <label>Background Updates <i class="fa fa-info-circle" ng-click="bgInfo()"></i></label>

            <div class="input-row">
                <toggle-switch model="device.settings.bg_updates" change="update" key="'bg_updates'"></toggle-switch>
            </div>
            <label>
                Sensor Frequency (minutes) <i ng-click="updateInfo()" class="fa fa-info-circle"></i>
                <br>
                <small>( Compass, Accelerometer, Geolocation )</small>
            </label>

            <div class="input-row">
                <select ng-model="device.settings.update_interval" style="height: 40px;"
                        ng-options="minute as minute for minute in minutes" class="form-control" id="update_interval"
                        ng-change="update()"></select>
            </div>

        </form>

        <label>Developer Mode</label>

        <div class="input-row">
            <toggle-switch model="device.settings.developer_mode" change="update"
                           key="'developer_mode'"></toggle-switch>
        </div>

        <div ng-show="device.settings.developer_mode">
            <hr>
            <div class="content-padded">This mode enables you to clear all installed plugins.
            </div>
            <button class="btn btn-negative btn-block btn-outlined" ng-click="clearPlugins()">Clear Plugins</button>

            <div class="text-center" ng-click="enableStaging()"><i class="fa fa-rocket fa-2x fa-align-center" ng-class="{ green : Config.env === 'staging' }"></i></div>
        </div>

        <div class="card">
            <ul class="table-view">
                <li class="table-view-cell">
                    <strong>UUID:</strong>
                    <br>
                    <span>{{ mobileuuid }}</span>
                </li>
                <li class="table-view-cell" hm-tap="revealMobileToken()">
                    <strong>Token:</strong>
                    <br>
                    <span>{{ mobiletoken_dummy }}</span>
                </li>
            </ul>
        </div>

    </div>

</div>
