<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Octoblu Mobile</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-light.css" />
    <link rel="stylesheet" href="/stylesheets/application.css" />

    <script src="/javascripts/onerror.js"></script>
    <script src="/javascripts/console.log.js"></script>

    <!-- cordova.js is served from localhost to ensure the correct version -->
    <script src="http://localhost/cordova.js"></script>
    <script src="/components/steroids-js/steroids.js"></script>

    <script src="/javascripts/geolocation.js"></script>
    <script src="/javascripts/accelerometer.js"></script>

    <!-- Include the compiled Ratchet CSS -->
    <link href="/stylesheets/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="/javascripts/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <button class="btn pull-right">
          <a href="/" title="Back">
              Login
          </a>
        </button>
        <h1 class="title">Octoblu Mobile</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <p class="content-padded">Welcome to the #IoT world.</p>
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
            <a class="push-right" href="/getting-started.html">
              <strong>Getting Started</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="/geo-location.html">
              <strong>Geolocation</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="/accelerometer.html">
              <strong>Accelerometer</strong>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
